<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-12">
            <form id="form" method="post" action="ll">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">欢迎来农业物联网溯源后台管理系统</p>
                <input type="text" name="user" class="form-control uname" placeholder="用户名"/>
                <input type="password" name="passwd" class="form-control pword m-b" placeholder="密码"/>
            </form>
            <button id="send" class="btn btn-success btn-block">登录</button>
        </div>
    </div>

</div>
<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        $("#send").click(function () {
            $.ajax({
                url: 'tologin',
                type: 'POST',
                data: $("#form").serializeArray(),
                success: function (res) {
                    if ("success" === res.flag) {
                        window.location.href = res.url;
                    } else {
                        alert("账号输入错误")
                    }
                }
            })
        });
    })
</script>
</body>
</html>
